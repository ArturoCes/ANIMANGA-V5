<section class="main-container">
  <h1 class="title-pages">Categorías</h1>

    <div class="h1-table-options">
        <div class="aligned">
            <div class="search-box" [formGroup]="formulario">
                <button class="btn-search"><img src="../../../assets/img/search.svg"></button>
                <input (change)="buscar()" type="text" formControlName="texto" class="input-search" placeholder="Buscar">
            </div>

            <div class="add">
              <mat-icon (click)="crearCategoria()" matTooltip="Crear categoría">add</mat-icon>
            </div>

        </div>
    </div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th colspan="2" mat-header-cell *matHeaderCellDef> Titulo </th>
    <td colspan="2" mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description" >
    <th colspan="2" mat-header-cell *matHeaderCellDef> Descripción </th>
    <td colspan="2" class="truncate" mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
    <td colspan="2" mat-cell *matCellDef="let element">
      <button mat-button (click)="editarCategoria(element)" matTooltip="Editar categoría"><mat-icon>edit</mat-icon></button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator class="mat-elevation-z8 mat-paginator" [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" [length]="totalElements" (page)="nextPage($event)"  showFirstLastButtons></mat-paginator>
</section>
