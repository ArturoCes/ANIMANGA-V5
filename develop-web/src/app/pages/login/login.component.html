<!-- login.component.html -->
<div class="container-login">
  <div class="login-container">
    <div class="header-container">
      <h1 class="animanga">ANIMANGA</h1>
      <img src="/assets/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="welcome-container">
      <h2 class="welcome-title">
        ¡Bienvenido <span class="lila">de nuevo!</span>
      </h2>
      <p class="welcome-subtitle">Por favor, inicie sesión en su cuenta.</p>
    </div>

    <form [formGroup]="formulario" class="example-form">
      <mat-form-field appearance="outline" class="field-width">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="Introduzca su nombre de usuario" name="username" formControlName="username" required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <div *ngIf="formulario.controls['username'].dirty || formulario.controls['username'].touched" class="alert alert-danger">
        <div class="validador" *ngIf="formulario.get('username')?.hasError('required')">
          El nombre de usuario es requerido
        </div>
      </div>
      <mat-form-field appearance="outline" class="field-width">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Introduzca su contraseña" id="password" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>

      </mat-form-field>
      <div *ngIf="formulario.controls['password'].dirty || formulario.controls['password'].touched" class="alert alert-danger">
        <div class="validador" *ngIf="formulario.get('password')?.hasError('required')">
          La contraseña es requerida
        </div>
      </div>
      <button mat-raised-button color="success" (click)="doLogin()">Iniciar Sesión</button>
      <p class="sub" [routerLink]="['/register']">¿No tienes cuenta? Registrate</p>
    </form>
  </div>

  <div class="image-container">
    <img src="/assets/Rectangle 80.png" alt="Background Image" />
  </div>
</div>
