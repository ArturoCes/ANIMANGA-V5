<section >
  <form class="container" [formGroup]="formulario">
    <div class="op">
    <h2 *ngIf="this.data!=null" class="titulo">Editar Manga</h2>
    <h2 *ngIf="this.data==null" class="titulo">Crear Manga</h2>
    <mat-icon class="closebutton" (click)="cancelar()">close</mat-icon>
  </div>
    <mat-form-field appearance="outline">
      <mat-label>Titulo</mat-label>
      <input matInput placeholder="name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <input matInput placeholder="description" formControlName="description">
    </mat-form-field>

    <input type="file" placeholder="cover" name="file" id="file" (change)="onFileChanged($event)" />

    <mat-form-field appearance="outline">
      <mat-label>Categorías</mat-label>
      <mat-select [(ngModel)]="categoriesSelect"  name="genreSelect" [ngModelOptions]="{standalone: true}" multiple>
        <mat-option *ngFor="let genre of categoriesList" [value]="genre">{{genre.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="linea" *ngIf="data!=null">
      <button (click)="eliminar()" class="buttondelete" mat-flat-button color="delete" >
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </div>
  </form>
  <div class="rectangule">
    <button (click)="editarCrear()" class="buttonsave" mat-flat-button color="save">
      Guardar
    </button>
  </div>
</section>
